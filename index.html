<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,14,6,7,86,46];
    let num = Number(prompt("Nhập giá trị cần tìm"));
    for(let value in arr) {
        if(arr[value] == num) {
            alert("Tìm thấy sô " + arr[value] + " ở vị trí " + value);
        }
    }
</script>
</body>
</html>
